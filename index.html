  <body>

    <main>
        
        
        <!-- start screen -->
      <section id="start-screen" style="display: block">
        <button id="btn-kids">Start Kids Game</button>
             
          <select id="kids-goal">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>

            <option value="9">9</option>

          <a href="#typeHere"><button id="btn-kids">Kids</button></a>
        
        <a href="#typeHere"><button id="btn-easy">Easy</button></a>

        <a href="#typeHere"><button id="btn-german">German</button></a>

       <!-- game screen -->
       
      <section id="game-board game-screen" style="display: none">
        <canvas id="canvas"></canvas>
        <input type="text" name="" id="typeHere">
          <section id="annex">
        <div id="score">Score: 0</div>
        <div id="life"></div>
        <ol id="correct"></ol>
      </section>
      
       <!-- gameover screen -->
      <section id="gameover-screen" style="display: none">
        <button id="btn-play-again">Play again</button>
      </section>
    </section>
