<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>xxx</title>
  </head>
  <body>
    <main>
      <!-- start screen -->
      <section id="start-screen">
        <a href="#typeHere"><button id="btn-kids">Start Game</button></a>

        <button id="btn-settings">Settings</button>

        <div id="settings-modal" class="modal">
          <div class="modal-content">
            <div>
              <label>Difficulty</label>
              <br>
              <a href="#typeHere"><button id="btn-kid">Kids</button></a> 
              <a href="#typeHere"><button id="btn-easy">Easy</button></a>
              <a href="#typeHere"><button id="btn-med">Medium</button></a>
              <a href="#typeHere"><button id="btn-hard">Hard</button></a>
              <a href="#typeHere"><button id="btn-german">German</button></a>
            </div>
            <div>
              <label>Goal</label>
              <br>
              <select id="kids-goal">
                <option value="1">1 words</option>
                <option value="2">2 words</option>
                <option value="3">3 words</option>
                <option value="4">4 words</option>
                <option value="5">5 words</option>
                <option value="6">6 words</option>
                <option value="7">7 words</option>
                <option value="8">8 words</option>
                <option value="9">9 words</option>
                <option value="10">10 words</option>
                <option value="20">20 words</option>
                <option value="30">30 words</option>
              </select>
           <!-- </div>
            <button id="btn-save">Save</button>
          </div>  -->

        </div>
      </section>

      <!-- game screen -->

      <section id="game-screen" style="display: none">
        <canvas id="canvas"></canvas>
        <input type="text" name="" id="typeHere" />
        <section id="annex">
          <div id="goal"></div>
          <div id="score">Score: 0</div>
          <div id="life"></div>
          <div id="timer"></div>
        </section>

        <!-- gameover screen -->
      <section id="gameover-screen" style="display: none">
        <div id="win-lose"></div>
        <button id="btn-play-again">Play again</button>
      </section>
    </section>
    </main>

    <audio id="music" loop>
      <source src="audio/littleidea.mp3" type="audio/mpeg">
      Your browser does not support this audio file.
    </audio>
    <!-- Music by: https://www.bensound.com
    License code: 6JUVNKVT5IYIFATG-->

    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="./js/data-german.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
